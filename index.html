<!DOCTYPE html>
<html>
<head>
<link href="content/style.css" media="screen" rel="stylesheet" type="text/css">

<script src="webOSjs-0.1.0/webOS.js" charset="utf-8"></script>
<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script>
	
	(function() {

		var game_id, game_name, game_viewers, top_header;
		
			//FRONT PAGE
		  $.ajax({
	            url: 'https://api.twitch.tv/kraken/games/top?limit=100&offset=0',
	            type: 'GET',
	            contentType: 'application/json',
	            dataType: 'jsonp',
	            success: function(data) {
	            	
	            	$.each(data.top, function(index, value){
	            		
	            		game_id = value.game._id;
	            		game_name = value.game.name;
	            		game_image = value.game.box.medium;
	            		game_viewers = value.viewers;
	            		
	            		$("#twitch-widget-gamelist").append("<div class='game_img'><a href='#' name='" + game_name + "' id='" + game_id + "'><img src='" + game_image + "'></a><br><b>" + game_name + "</b><br/><div class='game_status'>" + game_viewers + " viewers</div></div>");
	            	
	            	})

	            }
			}); 
		  
			
		  // CLICK A GAME :: WHEN CKICK A GAME IMAGE -> SHOW LIST OF STREAMERS
		  $(document).on("click", "#twitch-widget-gamelist a", function(e) {
			  e.preventDefault();
			  var id = $(this).attr("id");
			  var name = $(this).attr("name");
			  
			  $("#game-list-header").text(name);
			  
			  name = name.replace(/\s/g,"+");
			  name = name.replace(/\:/g,"%3A");
			  
			  $("#twitch-widget-gamelist").empty();
			  
			  $.ajax({
		            url: 'https://api.twitch.tv/kraken/streams?game=' + name + '&limit=100',
		            type: 'GET',
		            contentType: 'application/json',
		            dataType: 'jsonp',
		            success: function(data) {
		            	
		            	$.each(data.streams, function(index, value){
		            			            		
		            		$("#twitch-widget-streamlist").append("<div class='stream_img'><a href='#' name='" + value.channel.name + "' id='" + value._id + "'><img src='" + value.preview.medium + "'></a><br><b>" + value.channel.display_name + " (" + value.viewers + " viewers)</b><br/><div id='channel_status'>" + value.channel.status + "</div></div>");

		            	})
		            }
				});
			});
		  
		  
		  
		// CLICK A STREAM :: WHEN CKICK A STREAM IMAGE -> SHOW STREAM
		  $(document).on("click", "#twitch-widget-streamlist a", function(e) {
			  e.preventDefault();
			  var id = $(this).attr("id");
			  var name = $(this).attr("name");
			  
			  window.location = "stream.html#" + name;
			  
			});
		
		  // CLICK CHANNELS
		  $(document).on("click", "#channels", function(e) {
			  
			  $("#game-list-header").text("Channels");
			  
			  $("#twitch-widget-gamelist").empty();
			  
			  $.ajax({
		            url: 'https://api.twitch.tv/kraken/streams?limit=100',
		            type: 'GET',
		            contentType: 'application/json',
		            dataType: 'jsonp',
		            success: function(data) {
		            	
		            	$.each(data.streams, function(index, value){
		            			            		
		            		$("#twitch-widget-streamlist").append("<div class='stream_img'><a href='#' name='" + value.channel.name + "' id='" + value._id + "'><img src='" + value.preview.medium + "'></a><br><b>" + value.channel.display_name + " (" + value.viewers + " viewers)</b><br/><div id='channel_status'>" + value.channel.status + "</div></div>");
		            		
		            	})
		            }
				});
		  });

		})();
	
	</script>
	
	
</head>
<body>
	<div class="left_panel">
		<div class="logo">
			<img src="content/twitch_logo_trans.png" alt="">
		</div>

		<div class="left_panel_menu">
			<h1>BROWSE</h1>
			<ul class="left_panel_menu_list">
				<li>
					<a href="index.html">Games</a>
				</li>
				<li>
					<a href="#" id="channels">Channels</a>
				</li>
				
			</ul>

		</div>


	</div>


	<div class="right_panel">	
		<h1 id="game-list-header">All Games</h1>
		<!-- <input type="search" placeholder="Search Game [NOT WORKING]" class="search"> -->
		<div class="clear"></div>

		<div class="twitch-widget-gamelist" id="twitch-widget-gamelist"></div>
		<div class="twitch-widget-streamlist" id="twitch-widget-streamlist"></div>

	</div>
	<div style="clear: both;"></div>
</body>
</html>
